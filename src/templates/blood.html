<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blood Pact</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Almendra+SC&display=swap"
      rel="stylesheet"
    />
    <link href="http://localhost:3000/public/output.css" rel="stylesheet" />
  </head>
  <body>
    <div class="a4-page bg-[#F6F8FF] blood -z-10 relative">
      <!-- bg-[url(/public/assets/background/bloodtree.png)] -->
      <!-- title -->
      <div class="w-full h-full font-bold">
        <div>
          <h1 class="text-6xl font-bold mb-3 text-center">{{title}}</h1>
          <p class="text-lg font-semibold mb-3 text-center">{{description}}</p>
        </div>
        <div class="flex flex-col">
          <div class="my-4">
            {{#each conditions}}
            <p class="text-sm font-semibold mb-2">
              <strong>{{this.title}}:</strong> {{this.description}}
            </p>
            {{/each}}
          </div>
          <div class="flex justify-center relative">
            <img
              src="http://localhost:3000/public/assets/background/bloodthree.png"
              alt="bloodtree"
              class="blood-image"
            />
          </div>
          <div class="flex justify-end gap-12 text-sm">
            {{#each participants}}
            <p>{{this.name}}</p>
            {{/each}}
          </div>
        </div>
      </div>
      <div class="absolute top-6 right-6">
        <div class="flex justify-end gap-4 text-sm">
          <span>Start: {{startAt}}</span>
          <span>Due: {{dueAt}}</span>
        </div>
      </div>
    </div>
  </body>
</html>
