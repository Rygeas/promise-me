<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/css2?family=IM+Fell+English+SC&display=swap" rel="stylesheet">
  <link href="http://localhost:3000/public/output.css" rel="stylesheet">
</head>
<body class="w-full h-full min-h-screen">
    <div class="relative w-full h-full min-h-screen blood font-bold">

        <!-- Tarihler -->
        <div class="absolute top-8 right-8 date font-semibold blood">
            {{startAt}} - {{dueAt}}
        </div>

        <div class="px-8 py-4">
          <div class="text-center my-10">
            <h1 class="text-5xl font-bold mb-3 blood ">{{title}}</h1>
            <h2 class="text-2xl font-semibold blood">{{description}}</h2>
          </div>

          <!-- Contract Content -->
          <div class="space-y-4 text-base leading-relaxed">

            
            <div class="p-4 relative">
              <h3 class="text-xl font-bold mb-3 blood">Terms of Agreement</h3>
              
              <div class="space-y-3">
                {{#each conditions}}
                <div class="flex items-start space-x-2">
                  <span class="text-lg font-bold flex-shrink-0 blood">{{title}}</span>
                  <p class="text-base blood">{{description}}</p>
                </div>
                {{/each}}
              </div>
              
              <!-- Blood Image -->
              <div class="absolute text-center bottom-0 left-1/2 transform -translate-x-1/2 -z-10">
                <img src="http://localhost:3000/public/assets/background/tinyBlood.png" alt="Blood splatter" class="mx-auto max-w-xs">
              </div>
            </div>
            
            <!-- Signatures -->
            <div class="mt-12 flex justify-end gap-16 text-base font-semibold">
              {{#each participants}}
              <div class="text-center">
                <p class="mb-1 blood">{{side.title}}</p>
              </div>
              {{/each}}
            </div>
          </div>
        </div>
      </div>
  
    </div>
</body>
</html>
